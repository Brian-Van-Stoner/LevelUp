<!DOCTYPE html>
<html>
<head>
    <!--Character set used for this program-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--<script src="main.js"></script>-->
</head>
<body>
    <div class="container body">
        <div class="Logo" style="background-color: black;">
            <h3 style="color:white;">UBER</h1>
        </div>
        <div class="head">
            <h1>Sign Up to Ride</h1>
            <h3>Safe, reliable rides in minutes</h3>
        </div>
        <div class="flex-container">
            <div style="flex-basis: 215px" class="inline-block">
                <label>First name (required)</label>
                <br>
                <input type="text" placeholder="  First name" required/>
            </div>
            <div style="flex-basis: 240px" class="inline-block">
                <label>Last name (required)</label>
                <br>
                <input type="text" placeholder="  Last name" required/>
                <br>
            </div>
        </div>
            <label>Enter your phone number(required)</label>
        <div class="number">
            <select name="countrycode">
                <option role="option" value="256" selected>+256</option>
                <option role="option" value="256">+254</option>
                <option role="option" value="256">+257</option>
                <option role="option" value="256">+255</option>
            </select>
            <div style="flex-basis: 500px">
                <input type="number" placeholder="  Phone number" required/>
            </div>
        </div>
            <label>Enter your email(required)</label>
        <div class="wrap">
            <input name="email" type="email" placeholder="Email">
        </div>
            <label>Enter your password(required)</label>
        <div>
            <input name="password" type="password" placeholder="Password">
        </div>
        <a href="#">Add a promo code</a>
        <button type="submit">SIGN UP</button>
        <p>By clicking "Sign Up", you agree to Uber's
            <a href="#"> Terms of Use</a>and acknowledge you have read the
            <a href="#">Privacy Policy.</a>
        </p>

    </div>
</body>
</html>
