<!DOCTYPE html>
<html lang="en">
<head>
    <!--Character set used for this program-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--<script src="main.js"></script>-->
</head
<body>
    <div class="body_con">
        <div class="logo">
            <h3>UBER</h3>
        </div>
        <div class="head">
            <h1> Sign Up to Ride</h1>
            <h3>Safe, reliable rides in minutes</h3>
        </div>
        <form class="form_wrap">
            <div class="form-item names_div">
                <div class="first_name">
                    <label class="name_one">First Name (required)</label>
                    <input type="text" class="f_name" placeholder="First name" required>
                </div>
                <div class="last_name">
                    <label class="name_two">Last Name (required)</label>
                    <input type="text" class="l_name" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-item">
                <label class="blocked">Enter your phone number (required)</label>
                <select aria-roledescription="option">
                    <option role="option" value="">+256  Uganda</option>
                    <option role="option" value="">+257  Burundi</option>
                    <option role="option" value="">+254  Kenya</option>
                    <option role="option" value="">+255  Tanzania</option>
                    <option role="option" value="">+250  Rwanda</option>
                </select>
                <input type="tel" class="phone_no" placeholder="Phone Number" required>
            </div>
            <div class="form-item">
                <label class="blocked">Enter your email address (required)</label>
                <input class="e_mail" type="email" placeholder="Email" required>
            </div>
            <div class="form-item">
                <label class="blocked">Enter a password (required)</label>
                <input class="pswd" type="password" placeholder="Password" required>
            </div>
            <div class="form-item promo">
                <a href="#" class="Pro"> Add a promo code</a>
            </div>
            <div class="form-item">
                <button type="submit" class="submit_btn">Sign up</button>
            </div>
            <div class="form-item privacy">
                <p>
                    By clicking "Sign Up", you agree to Uber's
                    <a href="#">Terms of Use</a>
                    and acknowledge you have read the
                    <a href="#">Privacy Policy</a>.
                </p>
            </div>
        </form>
    </div>
</body>
</html>
